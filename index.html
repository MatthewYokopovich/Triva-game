<!DOCTYPE html>
<html>
    <head>
        <title>Timed Trivia Game</title>

        <link rel="stylesheet" href="assets/css/reset.css">

        <div class="container">
            <div class="row">

            </div>

                time remaining
            </div>

                question
            </div>
            <div class="row answer btn btn-outline-primary" id="answer0">
                answerA
            </div>
            <div class="row answer btn btn-outline-primary" id="answer1">
                answerB

            <div class="row answer btn btn-outline-primary" id="answer2">
                answerC
            </div>
            <div class="row answer btn btn-outline-primary" id="answer3">
                answerD
                </div>
            <div class="row">
                <img id="myimg" src="">
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
